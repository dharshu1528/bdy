<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #ff69b4;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fcb69f);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      transition: background 1s ease-in-out;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    section {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }
    section.active {
      display: flex;
    }
    h1, h2 {
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 3em;
      animation: glow 2s infinite alternate;
    }
    h2 {
      font-size: 2.5em;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6ec4; }
      to { text-shadow: 0 0 20px #7873f5; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    button {
      margin-top: 20px;   /* directly below text */
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: #ff6ec4;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      z-index: 2;
    }
    button:hover {
      transform: scale(1.1);
      background: #7873f5;
    }
    .video-box {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      border: 8px solid #e74c3c;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(1.2) saturate(1.3);
    }

    /* Falling hearts */
    .heart {
      position: absolute;
      top: -20px; /* start above the viewport */
      font-size: 14px; /* small size */
      animation: fall 8s linear infinite, blink 1.5s infinite alternate;
      opacity: 0.9;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity:1;}
      100% { transform: translateY(110vh) rotate(360deg); opacity:0;}
    }
    @keyframes blink {
      from { opacity: 0.4; text-shadow: 0 0 5px #fff; }
      to { opacity: 1; text-shadow: 0 0 15px #fff; }
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <section id="page1" class="active">
    <h1>This is Feb 1üíñ</h1>
    <button onclick="showPage(2)">Start the celebration üéä‚ú®</button>
  </section>

  <!-- Page 2 -->
  <section id="page2">
    <h2>This feb month is so specialüå∏<br>Because of Youüåü<br>I love youüíñ</h2>
    <button onclick="showPage(3)">Advance happy birthdayüéÇüéÅüéà</button>
  </section>

  <!-- Page 3 -->
  <section id="page3">
    <h2 style="color:#ff69b4; animation:bounce 2s infinite;">Here‚Äôs your surprise üéÇ</h2>
    <div class="video-box">
      <video autoplay muted loop controls>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <script>
    function showPage(pageNumber) {
      const backgrounds = [
        "linear-gradient(270deg, #ff9a9e, #fad0c4, #fcb69f)",
        "linear-gradient(270deg, #a1c4fd, #c2e9fb, #fcb69f)",
        "linear-gradient(270deg, #ffecd2, #fcb69f, #ff9a9e)"
      ];
      document.body.style.background = backgrounds[pageNumber-1];

      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById("page"+pageNumber).classList.add("active");
    }

    // Generate falling hearts
    const colors = ["#ff4d6d","#ff69b4","#ff1493","#e74c3c","#9b59b6","#f39c12","#1abc9c","#3498db","#ffd700","#00ffff"];
    for(let i=0;i<40;i++){
      let heart = document.createElement("div");
      heart.className="heart";
      heart.innerHTML="‚ù§";
      heart.style.left=Math.random()*100+"vw";  // random horizontal position
      heart.style.animationDelay=(Math.random()*8)+"s";
      heart.style.color=colors[Math.floor(Math.random()*colors.length)];
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
